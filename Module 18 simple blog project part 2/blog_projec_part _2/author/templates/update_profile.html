{% extends "base.html" %}
{%load static%}
{%load crispy_forms_tags %} 
{%block content %}

    
    <div class="container mt-5 d-flex flex-wrap">
        <div>
            <a class="btn btn-warning mt-2" href="{% url 'update' %}"><b>Change Password</b></a>
        </div>
        
        <form method="post" style="width:50%; margin:auto;">
            <h1 class="bg-dark text-white p-2" style="border-radius: 8px;">Update Profile :</h1>
            {% csrf_token %}
            <!--{{ form | crispy }}-->
            {% for f in form%}
                {{ f.label_tag }}
                {{f}}
                {{ f | striptags }}
                {{ f.errors}}
            {%endfor%}

            <button class="btn btn-primary mt-2">Submit</button>
        </form>
        
    </div>

{% endblock %}
