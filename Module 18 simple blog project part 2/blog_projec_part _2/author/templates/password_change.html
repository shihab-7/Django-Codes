{% extends "base.html" %}
{%load crispy_forms_tags %} 
{%block content %}
    <div class="container mt-5">
        <form method="post" style="width:50%; margin:auto;">
            <h1 class="bg-dark text-white p-2" style="border-radius: 8px;">Change Your Password :</h1>
            {% csrf_token %}
            <!--{{ form | crispy}}-->
            {% for f in form%}
                {{ f.label_tag }}
                {{f}}
                {{ f.errors}}
            {%endfor%}
            <button class="btn btn-success mt-2">Confirm</button>
        </form>
    </div>

{% endblock %}
