<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #B08CFF;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home_page' %}"><h3 class="text-warning">Django Blog</h3></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'home_page'%}"
                >Home</a
              >
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_post'%}">Add Post</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="{% url 'add_category'%}"
                >Add Category</a
              >
            </li> eikhane category k backend theke handle korte chai jonno ei option sobar jonno disable kore rakha hoise -->
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-primary text-light p-1 mx-2"
                href="{% url 'profile' %}"
                ><h5>Profile</h5></a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-danger text-light p-1 mx-2"
                href="{% url 'log_out' %}"
                ><h5>Logout</h5></a
              >
            </li>
            {% else %}

            <div class="d-flex">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link btn btn-outline-danger text-white p-1 mx-2"
                    href="{% url 'register' %}"
                    ><h5>Register</h5></a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link btn btn-outline-primary text-light p-1 mx-2"
                    href="{% url 'log_in' %}"
                    ><h5>Login</h5></a
                  >
                </li>
              </ul>
            </div>

            {%endif%}
          </ul>
          
        </div>
      </div>
    </nav>

    <!--using toast to show warning messages-->
     {% for m in messages%}

    <div class="text-{{m.tags}}">
      <h3 class="bg-black p-2 text-center" style="border-radius: 8px;">{{ m }}</h3>
    </div>

    {%endfor%} {% block content %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
