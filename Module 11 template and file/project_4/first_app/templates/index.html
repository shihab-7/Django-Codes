{% extends 'base.html' %}
{% load static %}

      {% block content %}
      {% comment %} <h1>{{id}}</h1> {% endcomment %}

      {{block.super}}

      <h1>{{id.name}}</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">User ID</th>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
          </tr>
        </thead>
        <tbody>

        {% for i in data%}
          <tr>
            <th scope="row">{{i.userId}}</th>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.body}}</td>
          </tr>
        {% endfor %}

        </tbody>
      </table>


    <h2>We are inside app</h2>
    <img src="{% static 'images/bird 2.jpg'%}" alt="bird 2 image"/>

   {% endblock %}
