{% extends "base.html" %}
{%load static%}
{%load crispy_forms_tags %} 
{%block content %}
    <div class="container mt-5">
        <form method="post" style="width:50%; margin:auto;">
            <h1 class="bg-dark text-white p-2" style="border-radius: 8px;">Are you sure you want to Delete ? it can not be undone </h1>
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-danger">Delete</button>
        </form>
    </div>

{% endblock %}
