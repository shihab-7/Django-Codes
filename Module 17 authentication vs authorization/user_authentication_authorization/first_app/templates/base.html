<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web page</title>
    <style>

        .success{
          color : blue
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-black">
        <div class="container-fluid">
          <a class="navbar-brand text-warning" href="{%url 'homepage'%}"><h2>Home</h2></a>
          <div class="d-flex mx-2">
        
            {% if  user.is_authenticated %}
            <a href="{% url 'profile' %}" class="btn btn-outline-warning mx-2 text-white" >Profile</a>
            <a href="{% url 'log_out' %}" class="btn btn-outline-warning mx-2 text-white" >Log Out</a>

            {% else %}
            <a href="{% url 'log_in' %}" class="btn btn-outline-warning mx-2 text-white" >Log In</a>
            <a href="{% url 'sign_up' %}" class="btn btn-outline-success mx-2 text-white" >Sign Up</a>
            {% endif %}

        </div>
        </div>
      </nav>

      {%block content%}

      {%endblock%}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
