{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Django Cars</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: black">

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h3 style="color: violet;">Django Cars</h3></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}"><h5 class="text-white">Home</h5></a>
              </li>
              {%if user.is_authenticated%}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}"><h5 class="text-info">Profile</h5></a>
              </li>
              {%endif%}
            </ul>
              {%if user.is_authenticated%}
              <form method='post' action="{% url 'logout' %}">
                {%csrf_token%}
              <button class="btn btn-outline-warning mx-2" type="submit"><h5 class="text-white">Logout</h5></button>
              </form>
              {%else%}
              <a href="{% url 'login' %}" class="btn btn-outline-danger mx-2"><h5 class="text-white">Login</h5></a>
              <a href="{% url 'registration' %}" class="btn btn-outline-warning mx-2"><h5 class="text-white">Register</h5></a>
              {%endif%}
    
          </div>
        </div>
      </nav>

    {%block content%}

    {%endblock%}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
